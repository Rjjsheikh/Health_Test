<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Data Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    h1 {
      margin-bottom: 20px;
    }
    h2, h3 {
      margin-top: 40px;
    }
    .patient-card {
      border: 1px solid #ccc;
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
      display: block;
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: #fff;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .search-container {
      margin: 30px 0;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .search-container label {
      margin-right: 10px;
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Patient Data Dashboard</h1>

  <div class="search-container">
    <label for="search-date">Filter by Date (YYYY-MM-DD):</label>
    <input type="date" id="search-date">


    <label for="search-quality" style="margin-left: 20px;">Filter by Sleep Quality:</label>
    <select id="search-quality">
      <option value="">--Select--</option>
      <!-- Options will be dynamically added here -->
    </select>

    <button id="search-btn">Search</button>
    <div class="error-message" id="error-msg"></div>
  </div>

  <div id="data-container"></div>

  <h2>Visualizations</h2>

  <h3>Steps and Calories Burned per Patient</h3>
  <canvas id="barChart"></canvas>

  <h3>Heart Rate Over Time</h3>
  
  <canvas id="lineChart"></canvas>

  <h3>Sleep Quality Distribution</h3>
  <canvas id="pieChart"></canvas>

  <h3 style="margin-top: 30px;">Vitals Comparison Table</h3>
  <table id="data-table"></table>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
