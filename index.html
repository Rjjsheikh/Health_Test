<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Data Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f9f9f9;
    }
    .patient-card {
      border: 1px solid #ccc;
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.05);
    }
    h1 {
      margin-bottom: 40px;
    }
    h2, h3 {
      margin-top: 50px;
    }
    canvas {
      margin-top: 20px;
      max-width: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background-color: #fff;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Patient Data Dashboard</h1>

  <!-- Patient Raw Data -->
  <div id="data-container"></div>

  <!-- Visualizations Section -->
  <h2>Visualizations</h2>

  <h3>Steps and Calories Burned per Patient</h3>
  <canvas id="barChart"></canvas>

  <h3>Sleep Duration Trend Over Time</h3>
  <canvas id="lineChart"></canvas>

  <h3>Sleep Quality Distribution</h3>
  <canvas id="pieChart"></canvas>

  <h3>General Comparison Table</h3>
  <table id="data-table"></table>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>

</body>
</html>
